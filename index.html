<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロックキューブ体力測定</title>
    <style>
        input {
            font-size: 16px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 5px;
            font-family: Arial, sans-serif;
            vertical-align: text-top;
        }

        #question-container {
            display: none;
            background-color: pink;
            height: 80%;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: yellow;
            /* 背景色を黄色 */
            border: none;
            /* 枠線を消す */
            width: 40%;
            /* ボタン幅を調整 */
            padding: 10px 20px;
            /* ボタン内の余白 */
            margin: 10px;
            /* ボタン間の縦余白 */
            cursor: pointer;
            /* カーソルを指マークに */
            border-radius: 5px;
            /* 角を丸く */
            text-align: center;
            /* テキストを中央揃え */
        }


        #result {
            display: none;
            background-color: rgb(199, 252, 170);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: zoomin 3.5s;
        }

        @keyframes zoomin {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .flex {
            display: flex;
            /*横並び*/
        }

        container {
            display: flex;
            justify-content: space-evenly;
        }

        p.center {
            text-align: center;
        }

        #loader.open {
            animation-name: slideOut;
            animation-fill-mode: forwards;
            animation-duration: 2.5s;
            animation-delay: 2.5s;
        }

        #loader {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 101;
            background-color: #333;
        }

        #loader .f_logo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 320px;
            height: 50px;
            text-align: center;
            vertical-align: center;
            color: #fff;
            font-size: 30px;
        }

        #loader .f_logo img {
            width: 100%;
            height: auto;
            vertical-align: center;
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0%);
            }

            50% {
                transform: translateX(0%);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        #loader .f_logo:before {
            content: "";
            display: block;
            width: 100%;
            height: 110%;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 100%;
        }


        #detailedResults {
            display: none;
            /* 常に非表示にする */
        }

        #detailsContent {
            text-align: left;
            /* テキストを左寄せにする */
        }


        .drop-shadow img {
            filter: drop-shadow(0px 0px 10px blue);
            animation: blink-fast 2.5s;
        }

        @keyframes blink-fast {

            50%,
            55%,
            80% {
                opacity: 1;
            }

            0%,
            47.5%,
            52.5%,
            57.5%,
            77.5% {
                opacity: 0.2;
            }
        }

        .blink-fast {
            animation: blink-fast 2.5s;
        }

        #start-container {
            background-image: url('./背景.jpg');
            /* ここで背景画像のURLを指定 */
            background-size: cover;
            /* 背景をカバーする */
            background-position: center;
            /* 背景を中央に配置する */
            color: white;
            /* テキストの色を白に設定 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90%;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #prevButton {
            background-color: gray;
            /* 背景色を灰色 */
            color: white;
            /* テキストを白 */
            width: 50%;
            /* ボタン幅を調整 */
            margin-top: 20px;
            /* 上に余白を作る */
            text-align: center;
            /* テキスト中央寄せ */
            border: none;
            /* ボーダーを削除 */
            border-radius: 5px;
            /* 角を丸く */
            padding: 10px;
            /* パディング調整 */
            position: static;
            /* 相対配置 */
            cursor: pointer;
            /* カーソルを指に */
        }

        .aligncenter {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #options {
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

        let currentQuestionIndex = 0;
        let totalScore = 0;
        let userName = '';

        var maxpoint = 0;
        var maxpointi = 0;
        var maxpointii = 0;
        var point = [];
        let tpoint = [0, 0, 0, 0, 0, 0, 0];
        function startSurvey() {
            const nameInput = document.getElementById("name").value;
            const genderInput = document.getElementById("gender").value;

            if (!nameInput || !genderInput) {
                alert("名前と性別を入力してください。");
                return;
            }
            if (genderInput == "male") {
                genderf = 1;
            }
            else if (genderInput == "female") {
                genderf = 2;
            }

            userName = nameInput;
            document.getElementById("start-container").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            const prevButton = document.getElementById("prevButton");

            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                document.getElementById("question-text").textContent = question.text;
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.classList.add("button");
                    button.onclick = () => selectOption(index);
                    optionsContainer.appendChild(button);
                });

                // 最初の質問では前の質問ボタンを非表示
                if (currentQuestionIndex === 0) {
                    prevButton.style.display = "none";
                } else {
                    prevButton.style.display = "block";
                }
            } else {
                showResult();
            }
        }
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                const lastScore = point.pop(); // 最後のスコアを取得して削除
                if (lastScore) {
                    totalScore -= lastScore; // 合計スコアを減少
                }

                // maxpointと関連する値をリセットして再計算
                maxpoint = 0;
                maxpointi = 0;
                maxpointii = 0;



                showQuestion();
            }
        }



        function selectOption(index) {
            totalScore += questions[currentQuestionIndex].scores[index];
            point.push(questions[currentQuestionIndex].scores[index]);
            currentQuestionIndex++;
            showQuestion();
        }
        var myRadarElement = document.getElementById("myRadar");

console.log(maxpointi);

                var datasets =
